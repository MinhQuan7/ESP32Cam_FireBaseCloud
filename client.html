<html>
  <head>
    <h1>STREAMING ESP32CAM : EoH</h1>
    <style>
      /* Thêm style toàn bộ cho trang */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        margin-bottom: 20px;
        color: #000000;
      }

      /* Style cho phần hiển thị video/ảnh */
      .video-container {
        position: relative;
        width: 80%;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        overflow: hidden;
        background-color: rgb(255, 255, 255);
      }

      /* Video/Ảnh sẽ được scale theo kích thước container */
      .video-container img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Thêm khung cho thông tin thời gian hiển thị */
      #datetime {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
      }

      /* Thêm các nút điều khiển bên dưới video */
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }

      .controls button {
        padding: 10px 20px;
        background-color: #ff7300;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .controls button:hover {
        background-color: #00dd76;
      }

      .controls button:disabled {
        background-color: #888;
        cursor: not-allowed;
      }

      /* Hiệu ứng khi nhấn nút full screen */
      .fullscreen-enabled {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Thêm container để chứa video -->
    <div class="video-container" id="videoContainer">
      <div id="datetime"></div>
      <img src="" alt="Video Stream" id="videoStream" />
    </div>

    <!-- Thêm các nút điều khiển -->
    <div class="controls">
      <button id="fullscreenBtn">Fullscreen</button>
      <button id="refreshBtn">Refresh Stream</button>
    </div>

    <script>
      const img = document.getElementById("videoStream");
      const datetime = document.getElementById("datetime");
      const videoContainer = document.getElementById("videoContainer");
      const WS_URL = "ws://192.168.1.16:8888";
      let ws;
      let urlObject;

      // Hàm khởi tạo kết nối WebSocket
      function initWebSocket() {
        ws = new WebSocket(WS_URL);

        ws.onopen = () => console.log(`Connected to ${WS_URL}`);

        ws.onmessage = (message) => {
          try {
            const parsedData = JSON.parse(message.data);

            // Xử lý dữ liệu trích xuất video
            if (parsedData.type === "capture") {
              console.log("Capture requested, extracting video...");
              fetch("/extractVideo")
                .then((response) => response.json())
                .then((data) => console.log(data.message))
                .catch((error) =>
                  console.error("Error extracting video:", error)
                );
            }
          } catch (error) {
            // Trường hợp không phải JSON (đó là dữ liệu stream)
            const arrayBuffer = message.data;
            if (urlObject) {
              URL.revokeObjectURL(urlObject);
            }
            urlObject = URL.createObjectURL(new Blob([arrayBuffer]));
            img.src = urlObject;
          }
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
        };

        ws.onclose = () => {
          console.log("WebSocket closed. Reconnecting...");
          setTimeout(initWebSocket, 1000); // Thử kết nối lại sau 1 giây
        };
      }

      // Khởi tạo kết nối WebSocket
      initWebSocket();

      // Hàm cập nhật thời gian
      function updateDateTime() {
        const now = new Date();
        const options = {
          timeZone: "Asia/Ho_Chi_Minh",
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        datetime.textContent = now.toLocaleString("en-US", options);
      }
      // Cập nhật thời gian mỗi giây
      setInterval(updateDateTime, 1000);

      // Thêm chức năng vào các nút điều khiển
      document.getElementById("fullscreenBtn").addEventListener("click", () => {
        if (!document.fullscreenElement) {
          videoContainer.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      });

      document.getElementById("refreshBtn").addEventListener("click", () => {
        initWebSocket(); // Kết nối lại WebSocket để làm mới stream
      });
    </script>
  </body>
</html>
